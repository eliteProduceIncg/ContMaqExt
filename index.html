<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="FormularioContMaqExt/styles.css">
    <title>Contrato de Maquila en Empaque</title>
</head>
<body>
    <div class="fondo">
        <div class="container">
            <div class="center-div">
                <div class="card" style="width: 30rem;">
                    <div class="card-body">
                        <h2 class="card-title">Contrato de maquila en empaque 
                        </h2>
                        <p class="card-text">Este formulario es para registrar los acuerdo o contratos de maquila externa.
                        </p>
                        <form action="https://api.sheetmonkey.io/form/edZWM96b9sz2VJpFNqvuLn" method="post">
                            <input 
                            type="hidden"
                            name="x-sheetmonkey-insert-worksheet"
                            value="ContMaqEmp"
                            />
                            <input 
                            type="hidden" 
                            name="x-sheetmonkey-redirect" 
                            value="https://eliteproduceincg.github.io/ContMaqExt/" 
                            />
                            <input type="hidden" name="Marca temporal" value="x-sheetmonkey-current-date-time" />
                            <input type="hidden" name="Marca temporal" value="x-sheetmonkey-current-date-time" />
                            <div class="mb-3">
                                <label for="Negociador" class="form-label">Negociador *</label>
                                <input type="text" class="form-control" id="Negociador" name="Negociador" required>
                            </div>
                            <div class="mb-3">
                                <label for="empaque" class="form-label">Empaque *</label>
                                <p style="font-size: small;">Nombre de la empresa maquiladora</p>
                                <input type="text" class="form-control" id="Empaque" name="Empaque" required>
                            </div>
                            <div class="mb-3">
                                <label for="Ubicacion" class="form-label">Ubicacion *</label>
                                <p style="font-size: small;">Nombre de la empresa maquiladora</p>
                                <input type="text" class="form-control" id="Ubicacion" name="Ubicacion" required>
                            </div>
                            <div class="mb-3">
                                <label for="Folio de acuerdo o contrato" class="form-label">Folio de acuerdo o contrato *</label>
                                <input type="text" class="form-control" id="Folio de acuerdo o contrato" name="Folio de acuerdo o contrato" required>
                            </div>
                            <div class="mb-3">
                                <label for="Presentacion" class="form-label">Presentacion *</label>
                                <select class="form-select" id="Presentacion" name="Presentacion" required>
                                    <option selected>Elige...</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="Variedad" class="form-label">Unidad de maquila *</label>
                                <p style="font-size: small;">Unidad de produccion para pago</p>
                                <select class="form-select" id="unidadMaquila" name="Unidad de maquila" required>
                                    <option selected>Elige...</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="Precio" class="form-label">Precio *</label>
                                <input type="number" class="form-control" id="Precio" name="Precio" required min="0">
                            </div>
                            <div class="mb-3">
                                <label for="Variedad" class="form-label">Fruta *</label>
                                <select class="form-select" id="Fruta" name="Fruta" required>
                                    <option selected>Elige...</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="Caja de empaque" class="form-label">Caja de empaque *</label>
                                <input type="text" class="form-control" id="Caja_de_empaque" name="Caja de empaque" required>
                            </div>
                            <input type="submit"  value="Submit" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="FormularioContMaqExt/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
